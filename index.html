<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grok Proxy Login</title>
</head>
<body>
    <h1>Enter Your Grok Cookie</h1>
    <form method="POST" action="/set-cookie">
        <label for="cookie">Enter your Grok cookie (JSON format):</label><br>
        <textarea id="cookie" name="cookie" rows="10" cols="50"></textarea><br><br>
        <button type="submit">Submit Cookie</button>
    </form>
</body>
</html>
